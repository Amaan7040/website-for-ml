<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    
    <h2>Upload Your Resume</h2>
    <form method="POST" action="/" enctype="multipart/form-data" class="mb-5">
        <div class="mb-3">
            <label for="resume" class="form-label">Upload PDF Resume</label>
            <input type="file" id="resume" name="resume" class="form-control" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-success">Upload Resume</button>
    </form>

    
</body>
</html>
